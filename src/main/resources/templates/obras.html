<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../obras.css">
        <link rel="stylesheet" href="../stylenavbar.css">        
        <title>obras</title>
    </head>

    <body>
        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-2">
            <div class="col" th:each="obra, i : ${obras}">
                <div class="card h-100" >
                    <!--<div class="card text-white bg-dark mb-3">-->
                    <div class="btn btn-dark btn-outline-warning bg-black ">
                        <div th:if="${obra.fotos != null}" th:each="foto : ${obra.fotos}">
                            <img th:src="'/foto/' + ${foto.id}">
                        </div>
                    </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${obra.titulo}"></h5>
                            <h6 class="card-text" th:text="${obra.artista}"></h6>
                            <p class="card-text" th:text="${obra.tamanio}"></p>
                            <p class="card-text" th:text="${obra.descripcion}"></p>
                            <h4 class="card-text" th:text="${obra.precio}"></h4>
                        </div>
                    <div class="card-footer" style="text-align: center;">
                        <a
                            th:href="@{/obra/}+${obra.id}" 
                            class="btn btn-dark btn-outline-warning bg-black "
                            role="button">COMPRAR</a>
                    </div>                 
                </div>
            </div>
        </div>
</div>
<div class="footer" th:insert="navbar.html::footer"></div>
</body>

</html>
