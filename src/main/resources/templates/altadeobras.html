<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="././style-altadeobras.css">
        <link rel="stylesheet" href="././stylenavbar.css">
        
        <title>alta de obra</title>
    </head>
    <body>


        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>

        </div>
        <div class="contenedor">
            <!--<form th:action="@{/obra/crear}" method="POST" enctype="multipart/form-data">-->
                <!--<input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">-->
                <form th:action="@{/crear}" method="POST" enctype="multipart/form-data">
                <p th:text="${errorReg}"></p>
                <div class="tarjeta">
                    <div class="card">
                        <h2>Ingreso de Obra</h2>
                        <h4 th:text="${titulo}"></h4>
                        <div class="row">
                          <label for="artista">Artista</label>
                          <input type="text" name="artista" class="form-control" placeholder="nombre del autor"
                                   style="font-size:small;">
                          </div>
                        <div class="col">
                                <input type="text" name="anio" class="form-control" placeholder="Año de creacion..."
                                       style="font-size:small;">
                            </div>
                            <div class="col">
                                <input type="text" name="titulo" class="form-control" placeholder="Como la llamaremos..."
                                       style="font-size:small;">
                            </div>
                            <div class="col">
                                <label for="categoria" class="text">En que categoria se situa? </label>
                                <select name="categoria"  >
                                    <option
                                        th:each="categoria : ${T(com.GaleriaVirtual.entidades.enumeracion.Categoria).values()}"
                                        th:value="${categoria}" th:text="${categoria.value}">
                                    </option>
                                </select>
                            </div>
<!--                            <label for="tamanio">Tamaño disponible</label><br>-->
                            <input type="text" name="tamanio" class="form-control"
                                   placeholder="Tamaño disponibles de obras que nos dejas" style="font-size:small;">       
<!--                            <label for="cantidad">Cantidad de Obras que ingresas</label>-->
                            <input type="number" name="cantidad" class="form-control"
                                   placeholder="cantidad de obras que nos dejas" style="font-size:small;">
                            <div class="input-group mb-3">
                            <span class="input-group-text" style="font-size:small;">$</span>
                            <input type="number" class="form-control" placeholder="Precio" 
                                   style="font-size:small;"name="precio">
                            <span class="input-group-text" style="font-size:small;">.00</span>
                            </div>
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion"
                                      placeholder="Describi tu obra, en pocas palabras...."
                                      style="width:700px; height:100px; font-size:small;">             
                            </textarea> <br>
                            <div class="mb-2">
                                <label for="formFile" class="form-label">Ingrese un archivo</label>
                                <input class="form-control" name="archivo" type="file" style="font-size:small;">
                            </div>
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer" th:insert="navbar.html::footer"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>
    </body>
</html>
