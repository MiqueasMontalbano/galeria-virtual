<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka&family=Poppins:wght@200&family=Questrial&family=Righteous&family=Saira:wght@100&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="././stylenavbar.css" />
        <link rel="stylesheet" href="././stylecontacto.css" />
        

        <title>CONTACTO</title>

    </head>
    <body>
        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>
        <div class="contacto">
            <div class="row">
                <div class="col ">                 
                    <!-- FORMULARIO -->
                    <div class="card tarjeta">
                        <div class="card-body">
                            <h2>FORMULARIO DE CONTACTO</h2>
                            <br />
                            <p>Envíanos un mensaje y te responderemos lo antes posible.</p>
                            <br />
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"
                                       >E-Mail *</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                    />
                                <br />
                                <label for="exampleFormControlInput1" class="form-label"
                                       >Apellido y Nombre *</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder=""
                                    />
                                <br />
                                <label for="exampleFormControlInput1" class="form-label"
                                       >Teléfono</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder=""
                                    />
                            </div>
                            <br />
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"
                                       >Mensaje *</label
                                >
                                <textarea
                                    class="form-control"
                                    id="exampleFormControlTextarea1"
                                    rows="2"
                                    placeholder=""
                                    ></textarea>
                                <br />
                                <h6 class="campoobligatorio">* Campos obligatorios</h6>

                                <div class="d-grid gap-1">
                                    <button id="btncontacto" class="btn " type="button">
                                        ENVIAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- INFORMACION DE CONTACTO -->
                    <div class="tarjeta">
                        <div class="card">

                            <div class="card-body">


                                <h4>INFORMACIÓN DE CONTACTO</h4>
                                <div class="infocontacto">
                                    <h5>
                                        <img
                                            class="iconos"
                                            src="https://cdn-icons-png.flaticon.com/128/1633/1633686.png"
                                            alt="e-mail"
                                            />info@galeriavirtual.com.ar
                                    </h5>
                                    <h5>
                                        <img
                                            class="iconos"
                                            src="https://cdn-icons-png.flaticon.com/128/126/126341.png"
                                            alt="telefono"
                                            />+5402613045669
                                    </h5>
                                    <h5>
                                        <img class="iconos" src="https://cdn-icons-png.flaticon.com/128/447/447031.png" alt="dirección" />
                                        <a
                                            target="_black"
                                            href="https://www.google.com/maps/place/Egg/@-32.880822,-68.8460632,15z/data=!4m5!3m4!1s0x0:0x66c29a1a004f419!8m2!3d-32.8808221!4d-68.8460614"
                                            >Av. Perú 1841, Mendoza, Argentina.</a
                                        >
                                    </h5>
                                    <br>
                                    <iframe
                                        style="border: 0"
                                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13402.623690383834!2d-68.8460632!3d-32.880822!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x66c29a1a004f419!2sEgg!5e0!3m2!1ses!2sar!4v1651538240672!5m2!1ses!2sar"
                                        scrolling="no"
                                        width="100%"
                                        height="330"
                                        frameborder="0"
                                        >
                                    </iframe>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:insert="navbar.html::footer"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
