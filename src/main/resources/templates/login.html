<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro - Galeria Tamago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONOS Y TIPOS DE LETRA -->
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Hoja de estilos CSS -->
        <link rel="stylesheet" href="././style-login2.css">
        <link rel="stylesheet" href="././stylenavbar.css">
        

    </head>

    <body>
        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img id="paintedFace" src="img/ucopyCustom.jpg" alt="">
                </div>
                <form action="/logincheck" method="POST">

                    <div class="text-center ">
                        <img id="grulla" src="img/logobold.png" alt="Galeria Tamago"> 
                    </div>
                    <h3 id="texto-logo" class="text-center">Galeria Tamago</h3>

                    <h5 id="registro"class="text-start">Bienvenidos</h5>
                    <br>

                    <div class="form-control pt-0">
                        <p th:if="${error != null}" th:text= "${error}" style="color:red"></p>
                        <p th:if="${logout != null}" th:text= "${logout}" style="color:green"></p>
                        <div class="form-wrapper">
                            <input type="text" placeholder="Usuario" name="mail" class="form-control">
                            <i class="zmdi zmdi-account"></i>
                        </div>
                        <br>

                        <div class="form-wrapper">
                            <input type="password" placeholder="Contraseña" name="contrasenia1" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
                        <br>

                        <div class=""> 
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" id="conectado" class="form-check-label text">&nbspmantenerme conectado</label>

                        </div>


                        <button>Iniciar sesión
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>


                        <div class="texto-registro">
                            <span>No tenes cuenta? <a href="/registro">Registrate</a></span> <br>
                            <!-- <span><a href="#">Recupera tu contraseña</a></span> -->
                        </div>

                </form>
            </div>
        </div>
    </div>
    <div class="footer" th:insert="navbar.html::footer"></div>
</body>
</html>
