<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro - Galeria Tamago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONOS Y TIPOS DE LETRA -->
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Hoja de estilos CSS -->
        <link rel="stylesheet" href="././style-registro.css">
        <link rel="stylesheet" href="././styleIndex2.css">
        <link rel="stylesheet" href="././stylenavbar.css">
        
    </head>

    <body>

        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>

        <div class="wrapper" >
            <div class="inner">
                <div class="image-holder">
                    <img id="wonderland" src="img/registration-form-1.png" alt="">
                </div>
                <form th:action="@{/registrar}" method="POST">
                    <p th:text="${errorReg}"></p>
                    <div class="text-center ">
                        <img id="grulla" src="img/logobold.png" alt="Galeria Tamago"> 
                    </div>
                    <h3 id="texto-logo" class="text-center">Galeria Tamago</h3>

                    <h5 id="registro"class="text-start">Registrate</h5>
                    <div class="form-group pt-2">
                        <!--						<input type="text" placeholder="Nombre" class="form-control">
                                                                        <input type="text" placeholder="Apellido" class="form-control">-->
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Usuario" class="form-control" name="nickname">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Email" class="form-control" name="mail">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="" class="form-control">
                            <option value="" disabled selected>Sexo</option>
                            <option value="male">Hombre</option>
                            <option value="femal">Mujer</option>
                            <option value="other">No especificar</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" placeholder="Contraseña" class="form-control" name="contrasenia1">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" placeholder="Repetir contraseña" class="form-control" name="contrasenia2">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button type="submit">Registrarse
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="footer" th:insert="navbar.html::footer"></div>
    </body>
</html>
